{% load static %}
<div class="categories">
    <div style="display: flex;align-items: center">
        <img src="{% static 'img/site_images/unnamed1.png' %}" style="width: 40px;height: 40px" alt="">
        <h1 style="display: block;border-bottom: 2px dashed rgb(191,191,191);color:rgb(40,41,50);width: 80%">
            Категории</h1>
    </div>
    {% for category in categories %}
        <a href="{% url 'products' category_id=category.id %}"
           class="category_link">{{ category.category_name }}</a>
    {% endfor %}
</div>
